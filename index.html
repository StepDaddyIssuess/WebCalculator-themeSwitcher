<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/public/css/style.css">
  
  <title>Calculator Multiplie THemes</title>
</head>
<body>
  
<header>

  <div class="container">
    <div>
      <h1 class="title">calc</h1>
    </div>
    <div>
      <div class="theme__slider">
        <div>
          <h1 class="title">theme</h1>
        </div>
        <div class="list-slider-header">
          <div class="width-70 number-list">
            <label class="list-slider slider">1</label>
            <label class="list-slider slider">2</label>
            <label class="list-slider slider">3</label>
          </div>
          <div>
            <input type="range" min="1" max="3" step="1" class="width-70">
          </div>
        </div>
      </div>
    </div>
  </div>

</header>


<main>
  <div class="main">
    <h1 class="outcome">399,981</h1>
  </div>
</main>

<section class="buttons">
  <div class="background__keypad">
    <div class="keypad-line">
      <button type="button" class="btn" value="7">7</button>
      <button type="button" class="btn" value="8">8</button>
      <button type="button" class="btn" value="9">9</button>
      <button type="button" class="btn" value="DEL">DEL</button>
    </div>
    <div class="keypad-line">
      <button type="button" class="btn" value="4">4</button>
      <button type="button" class="btn" value="5">5</button>
      <button type="button" class="btn" value="6">6</button>
      <button type="button" class="btn" value="+">+</button>
    </div>
    <div class="keypad-line">
      <button type="button" class="btn" value="1">1</button>
      <button type="button" class="btn" value="2">2</button>
      <button type="button" class="btn" value="3">3</button>
      <button type="button" class="btn" value="-">-</button>
    </div>
    <div class="keypad-line">
      <button type="button" class="btn" value=".">.</button>
      <button type="button" class="btn" value="0">0</button>
      <button type="button" class="btn" value="/">/</button>
      <button type="button" class="btn" value="x">x</button>
    </div>
    <div class="keypad-line-2">
      <button type="button" class="btn" value="RESET">RESET</button>
      <button type="button" class="btn" value="=">=</button>
    </div>
  </div>


</section>


</body>
</html>
