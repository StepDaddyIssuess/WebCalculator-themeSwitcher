<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/public/css/style.css">
  
  <title>Calculator Multiplie THemes</title>
</head>
<body class="theme3">

  <header>

    <div class="container">
      <div>
        <h1 class="title">calc</h1>
      </div>
      <div>
        <div class="theme__slider">
          <div>
            <h1 class="title theme-title">theme</h1>
          </div>
          <div class="list-slider-header">
            <div class="width-70 number-list">
              <label class="list-slider slider title-color" >1</label>
              <label class="list-slider slider title-color">2</label>
              <label class="list-slider slider title-color">3</label>
            </div>
            <div>
              <input type="range" min="1" max="3" step="1" class="width-70 cursor" id="range-slider">
            </div>
          </div>
        </div>
      </div>
    </div>

  </header>


  <main>
    <div class="main background__outcome">
      <h1 class="outcome">399,981</h1>
    </div>
  </main>

  <section class="buttons">
    <div class="background__keypad">
      <div class="keypad-line">
        <button type="button" class="btn calc-btns" value="7">7</button>
        <button type="button" class="btn calc-btns" value="8">8</button>
        <button type="button" class="btn calc-btns" value="9">9</button>
        <button type="button" class="btn del" value="DEL">DEL</button>
      </div>
      <div class="keypad-line">
        <button type="button" class="btn calc-btns" value="4">4</button>
        <button type="button" class="btn calc-btns" value="5">5</button>
        <button type="button" class="btn calc-btns" value="6">6</button>
        <button type="button" class="btn calc-btns" value="+">+</button>
      </div>
      <div class="keypad-line">
        <button type="button" class="btn calc-btns" value="1">1</button>
        <button type="button" class="btn calc-btns" value="2">2</button>
        <button type="button" class="btn calc-btns" value="3">3</button>
        <button type="button" class="btn calc-btns" value="-">-</button>
      </div>
      <div class="keypad-line">
        <button type="button" class="btn calc-btns" value=".">.</button>
        <button type="button" class="btn calc-btns" value="0">0</button>
        <button type="button" class="btn calc-btns" value="/">/</button>
        <button type="button" class="btn calc-btns" value="x">x</button>
      </div>
      <div class="keypad-line-2">
        <button type="button" class="btn reset" value="RESET">RESET</button>
        <button type="button" class="btn equal" value="=">=</button>
      </div>
    </div>
  </section>



<script>
  const range = document.getElementById('range-slider');
  range.oninput = function() {
      document.querySelector("body").classList = [];
      if (this.value == 1){
        document.querySelector("body").classList.add("theme1");
      }
      else if (this.value == 2){
        document.querySelector("body").classList.add("theme2");
        
      }
      else if (this.value == 3){
        document.querySelector("body").classList.add("theme3");
        
      }
    };
</script>

</body>
</html>
